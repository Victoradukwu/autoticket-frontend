<main>
    <ngx-spinner></ngx-spinner>
  <div class="card shadow-lg mx-auto">
    <div class="card-header text-center">
      <h4>Please register to continue</h4>
    </div>
    <div class="card-body container">
      <form novalidate (ngSubmit)="register()" [formGroup]="registerForm">
        <div class="row">
        <div class="form-group col-md-6">
          <label >First Name:
          <input type="text" formControlName="firstName" class="form-control form-control-sm" [ngClass]="isInvalid('firstName')"/>
          <span class="invalid-feedback">
              Firstname is required.
            </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label >Last Name:
          <input type="text" formControlName="lastName" class="form-control form-control-sm" [ngClass]="isInvalid('lastName')"/>
          <span class="invalid-feedback">
              Surname is required.
            </span>
          </label>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label >Email:
          <input type="email" formControlName="email" class="form-control form-control-sm" [ngClass]="isInvalid('email')"/>
          <span class="invalid-feedback">
              A valid email is required.
          </span>
          </label>
        </div>
        <div class="form-group col-md-6">
          <label >Phone Number:
          <input type="text" formControlName="phoneNumber" class="form-control form-control-sm" />
          </label>
        </div>
      </div>
        
        <div class="row">
        <div class="form-group col-md-6">
          <label >Password:
          <input type="password" formControlName="password" class="form-control form-control-sm" [ngClass]="isInvalid('password')" />
          <span class="invalid-feedback">
              Please input password.
          </span>	
        </label>
        </div>
        <div class="form-group col-md-6">
          <label >Confirm Password:
          <input type="password" formControlName="confirmPassword" class="form-control form-control-sm" [ngClass]="isInvalid('confirmPassword')"/>
          <span class="invalid-feedback">
              Please confirm your password.
          </span>		
        </label>
        </div>
      </div>
        <div class="form-group">
          <label >Image:
          <input type="file" (change)="onFileSelected($event)" formControlName="image" accept="image/*" class="form-control form-control-sm" [ngClass]="isInvalid('image')"/>
          <span class="invalid-feedback">
              Please upload your picture.
          </span>		
        </label>
        </div>
        <small>Already registered? Please <a routerLink="/auth/sign-in">sign in</a> to continue.</small>
        <div>
          <button type="submit" class="btn float-left" [disabled]="!registerForm.valid">Submit</button>
        </div>
         </form>
      </div>
    </div>  
</main>
