<main>
  <ngx-spinner></ngx-spinner>
    <div class="card shadow-lg mx-auto">
      <div class="card-header text-center">
        <h4>Change Password</h4>
        <small>Please enter your new password to continue</small>
      </div>
      <div class="card-body container">
        <form novalidate (ngSubmit)="changePassword()" [formGroup]="pwChangeForm">
          <div class="form-group">
            <label >Old password:
            <input formControlName="oldPassword" type="password" class="form-control form-control-sm"/>
            </label>
          </div>
          <div class="form-group">
            <label >New password:
            <input formControlName="newPassword" type="password" class="form-control form-control-sm"/>
            </label>
          </div>
          <div class="form-group">
            <label >Confirm new password:
            <input formControlName="confirmNewPassword" type="password" class="form-control form-control-sm"/>
            </label>
          </div>
            <button type="submit" class="btn float-left" [disabled]="!pwChangeForm.valid">Change</button>
          </form>
        </div>
        <hr/>
      </div> 
  </main>
