<main>
<ngx-spinner></ngx-spinner>
  <div class="card shadow-lg mx-auto">
    <div class="card-header text-center">
      <h4>Please sign in to continue</h4>
    </div>
    <div class="card-body container">
      <form novalidate (ngSubmit)="signIn()" [formGroup]="signInForm">
        <div class="form-group">
          <label >Email:
          <input formControlName="email" class="form-control form-control-sm"/>
          </label>
        </div>
        <div class="form-group">
          <label >Password:
          <input formControlName="password" type="password" class="form-control form-control-sm"/>
          </label>
        </div>
        <small>Don't have an account? <a routerLink="/auth/register">Register</a> to continue.</small>
        <div>
          <button type="submit" class="btn float-left" [disabled]="!signInForm.valid">Submit</button>
        </div>
        </form>
      </div>
      <hr/>
      <app-social-auth></app-social-auth>
    </div> 
</main>
