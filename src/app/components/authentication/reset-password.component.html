<main>
  <ngx-spinner></ngx-spinner>
    <div class="card shadow-lg mx-auto">
      <div class="card-header text-center">
        <h4>Please enter your new password to continue</h4>
      </div>
      <div class="card-body container">
        <form novalidate (ngSubmit)="reset()" [formGroup]="pwResetForm">
          <div class="form-group">
            <label >Password:
            <input formControlName="password" type="password" class="form-control form-control-sm"/>
            </label>
          </div>
          <div class="form-group">
            <label >Confirm Password:
            <input formControlName="confirmPassword" type="password" class="form-control form-control-sm"/>
            </label>
          </div>
            <input formControlName="token" type="hidden" class="form-control form-control-sm"/>

            <button type="submit" class="btn float-left" [disabled]="!pwResetForm.valid">Reset</button>
          </form>
        </div>
        <hr/>
      </div> 
  </main>
